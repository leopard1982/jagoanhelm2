{% extends 'penjualan/menu_penjualan.html'%}
{% load static %}
{% block penjualan%}

<div class="row">
	{% for data in mydata%}
	<div class="col-xl-3 col-lg-3 col-md-6 col-sm-6  p-2">
		<div class="card border rounded shadow p-2" style="background: rgba(0,0,0,0.1);">
			<p class="text-center rounded bg-secondary text-light p-2 border border-secondary"><strong>{{data.produk_nama | title}}</strong></p>
			<div class="card-body text-start rounded"  style="background:rgba(0,0,0,0.2);height: 200px;">
				<strong>produk ini:</strong><br/>
				{{data.deskripsi|truncatechars:150|linebreaks}}
			</div>
			{% if data.gambar %}
				<img src="{{data.gambar.url}}" class="w-100 rounded shadow" style="height: 150px;">
			{% else %}
				<div class="w-100 bg-secondary p-5 text-center rounded text-light fw-bold" style="height: 150px;">
					NO PICTURE
				</div>
			{% endif %}	
		</div>
	</div>
	{% endfor%}
</div>
<script type="text/javascript">
	$(document).ready(function() {
		
	})
</script>
{% endblock%}
