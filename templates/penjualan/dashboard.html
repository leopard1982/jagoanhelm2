{% extends 'penjualan/menu_penjualan.html'%}

{% load static %}

{% block contents%}

<div class="rounded p-2 container-fluid border border-danger" style="margin-top: 30px;">
	<div class="rounded rounded-pill bg-danger fw-bold text-light col-xl-1 col-lg-3 col-md-6 col-sm-6 text-center p-2" style="margin-top: -30px;">
		Kategori
	</div>
	<div class="row my-2 p-2 d-flex justify-content-between">
			{% for kategori in mykategori %}
			<div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 my-2 shadow ">	
				<div class=" text-center">
					{% if kategori.gambar %}
					<img src="{{kategori.gambar.url}}" class="w-100 rounded" style="height: 200px;">
					{% else %}
					<div class="w-100 rounded bg-secondary text-center" style="height: 200px;">no pict</div>
					{% endif%}
					<div class="d-flex justify-content-center">
						<div class="rounded shadow  text-center border border-danger bg-danger w-75 text-light fw-bold" style="height:30px;margin-top:-50px">
							{{kategori.kategori}}
						</div>					
					</div>
				</div>
			</div>
			{% endfor%}
		
	</div>
</div>
{% endblock%}
