{% extends 'base.html'%}
{% block contents %}
	<h1>Input Produk</h1>
	<form method="POST" enctype="multipart/form-data" action="">
		{{forms.as_div}}
		{% csrf_token%}
		<input type="submit" name="btnSubmit" value="Tambahkan">
	</form>
	<div class="py-3">
		<h3>Upload File</h3>
		<form method="POST" enctype="multipart/form-data" action="/adm/upload/produk/">
			{% csrf_token %}
			<input type="file" name="myfile">
			<input type="submit" name="submit">
		</form>
		
	</div>
{% endblock%}
